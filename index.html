<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Project Management Outline</title>
    <link rel="stylesheet" href="styles.css"> <!-- Compiled CSS -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .task-instructions {
            display: none;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-background text-text font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold mb-6">Agile Project Management Outline</h1>
            <button onclick="clearCache()" class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary transition-colors duration-300">Clear Cache</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-4">Stages</h2>
                <ul id="stageList" class="space-y-2">
                    <!-- Stages will be populated here -->
                </ul>
            </div>
            <div class="md:col-span-3 bg-white p-4 rounded shadow">
                <h2 id="stageTitle" class="text-2xl font-semibold mb-4">Select a stage</h2>
                <div id="stageContent">
                    <!-- Stage content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let agileData = null;

        async function loadJSON(refresh = false) {
            if (!refresh && agileData) {
                return agileData;
            }

            try {
                const response = await fetch('projectManagementData.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                agileData = data.AgileProjectManagementForDesignTeams;
                localStorage.setItem('agileData', JSON.stringify(agileData));
                return agileData;
            } catch (error) {
                console.error('Error loading JSON:', error);
                return null;
            }
        }

        function populateStageList() {
            const stageList = document.getElementById('stageList');
            agileData.forEach((stage, index) => {
                const li = document.createElement('li');
                li.innerHTML = `<button class="w-full text-left px-2 py-1 rounded hover:bg-primary hover:text-white transition-colors duration-300" onclick="showStage(${index})">${stage.stage}</button>`;
                stageList.appendChild(li);
            });
        }

        function showStage(stageIndex) {
            const stage = agileData[stageIndex];
            const stageTitle = document.getElementById('stageTitle');
            const stageContent = document.getElementById('stageContent');

            stageTitle.textContent = stage.stage;
            stageContent.innerHTML = '';

            stage.subStages.forEach(subStage => {
                const subStageElement = document.createElement('div');
                subStageElement.innerHTML = `
                    <h3 class="text-xl font-semibold mt-4 mb-2">${subStage.name}</h3>
                    <ul class="list-disc pl-5">
                        ${subStage.content.map(item => `
                            <li class="mb-2">
                                <button class="font-medium text-primary hover:text-secondary" onclick="toggleInstructions(this)">${item.task}</button>
                                <div class="task-instructions">${item.instructions}</div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                stageContent.appendChild(subStageElement);
            });
        }

        function toggleInstructions(button) {
            const instructions = button.nextElementSibling;
            instructions.style.display = instructions.style.display === 'none' ? 'block' : 'none';
        }

        function clearCache() {
            localStorage.removeItem('agileData');
            agileData = null;
            location.reload();
        }

        async function init() {
            agileData = await loadJSON();
            if (agileData) {
                populateStageList();
            } else {
                document.getElementById('stageContent').innerHTML = '<p>Error loading data. Please try again later.</p>';
            }
        }

        init();
    </script>
</body>
</html>
