<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Project Management Outline</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-background text-text">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between mb-4">
            <h1 class="text-3xl font-bold mb-6">Agile Project Management Outline</h1>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="bg-white p-4 rounded shadow">
                <h2 class="text-xl font-semibold mb-4">Stages</h2>
                <ul id="stageList" class="space-y-2">
                    <!-- Stages will be populated here -->
                </ul>
            </div>
            <div class="md:col-span-3 bg-white p-4 rounded shadow">
                <h2 id="stageTitle" class="text-2xl font-semibold mb-4">Select a stage</h2>
                <div id="stageContent">
                    <!-- Content will be populated here -->
                </div>
            </div>
        </div>
    </div>
    <script>
        // JavaScript code for dynamic content population and interaction
        const stageData = [];

        function populateStageList() {
            const stageList = document.getElementById('stageList');
            stageList.innerHTML = stageData.map(stage => `
                <li class="cursor-pointer" onclick="loadStageContent('${stage.id}')">${stage.name}</li>
            `).join('');
        }

        function loadStageContent(stageId) {
            const stageContent = document.getElementById('stageContent');
            const stage = stageData.find(s => s.id === stageId);

            if (!stage) return;

            let html = '<ul class="space-y-4">';
            stage.subStages.forEach(subStage => {
                html += `
                    <li>
                        <h3 class="text-xl font-semibold mb-2 cursor-pointer" onclick="toggleSubStages(this)">${subStage.name}</h3>
                        <ul class="space-y-2 hidden">
                            ${subStage.content.map(item => `<li>${item}</li>`).join('')}
                        </ul>
                    </li>
                `;
            });

            html += '</ul>';
            stageContent.innerHTML = html;
        }

        function toggleSubStages(element) {
            const subStages = element.nextElementSibling;
            subStages.classList.toggle('hidden');
        }

        function toggleContent(element) {
            const content = element.nextElementSibling;
            content.classList.toggle('hidden');
        }

        function clearCache() {
            localStorage.clear();
            alert('Cache cleared successfully.');
        }

        // Initialize the page
        populateStageList();
    </script>

    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #4CAF50;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .bg-background { background-color: #F5F5F5; }
        .text-text { color: #212121; }
        .hover\:bg-primary:hover { background-color: #4CAF50; }
        .hover\:text-white:hover { color: #FFFFFF; }
    </style>
</body>
</html>
