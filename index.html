<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agile Project Management Outline</title>
    <style>
        /* ... (previous styles remain unchanged) ... */
        .task-instructions {
            display: none;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        /* ... (rest of the styles remain unchanged) ... */
    </style>
</head>
<body>
    <!-- ... (body content remains unchanged) ... -->

    <script>
        let agileData = null;

        // ... (previous functions remain unchanged) ...

        function showStage(stageIndex) {
            const stage = agileData[stageIndex];
            const stageTitle = document.getElementById('stageTitle');
            const stageContent = document.getElementById('stageContent');

            stageTitle.textContent = stage.stage;
            stageContent.innerHTML = '';

            stage.subStages.forEach(subStage => {
                const subStageElement = document.createElement('div');
                subStageElement.innerHTML = `
                    <h3>${subStage.name}</h3>
                    <ul>
                        ${subStage.content.map(item => `
                            <li class="task-item">
                                <button onclick="toggleInstructions(this)">${item.task}</button>
                                <div class="task-instructions" style="display: none;">${item.instructions}</div>
                            </li>
                        `).join('')}
                    </ul>
                `;
                stageContent.appendChild(subStageElement);
            });
        }

        function toggleInstructions(button) {
            const instructions = button.nextElementSibling;
            if (instructions.style.display === "none") {
                instructions.style.display = "block";
            } else {
                instructions.style.display = "none";
            }
        }

        // ... (rest of the script remains unchanged) ...

    </script>
</body>
</html>
